<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .left {
      width: 200px;
      background-color: #222;
      color: white;
      padding: 20px;
    }

    .right {
      flex: 1;
      background-color: #eaeaea;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">Left (Fixed 200px)</div>
    <div class="right">Right (Flexible)</div>
  </div>
</body>
</html>
